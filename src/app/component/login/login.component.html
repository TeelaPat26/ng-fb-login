<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">

          <form>
            <div class="mb-3">
              <h3 class="text-dark text-muted">Login</h3>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email" >
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <button type="button" class="btn btn-info" (click)="login()">Login</button>
            <div class="row">
              <div class="col-md-6">
                <a href="/register" style="text-decoration: none;"> No Account?
                  <span class="text-danger col-md-6">Register</span>
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <a href="" class="text-dark" style="text-decoration: none;">Forget Password ?</a>
              </div>
            </div>
          </form>


        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
